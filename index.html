<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Statistics In India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <script src="data.js"></script>

<body class="fixed-nav stiky-footer bg-dark" id="page-top">

    <div class="container">
        <div class="container-fluid">
            <ol class="breadcrumb">

                    <a href="#">Covid Statistics</a>
                </li>
            </ol>
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-primary h-100">
                        <div class="card-body">
                            <div class="mr-5" id="totalCount">Total - 791235</div>
                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning o-hidden h-100">

                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-success o-hidden h-100">
                        <div class="card-body">
                            <div class="mr-5" id="activeCount">Active - 791235</div>
                        </div>
                    </div>
                </div>


                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-danger o-hidden h-100">
                        <div class="card-body">
                            <div class="mr-5" id="deathCount">Deaths - 791235</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-table"></i>State Wise
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspecing="0">

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted footer-note">Uploaded Today 12:00</div>
            </div>
        </div>
    </div>

</body>
